<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <title>Seven Seas Spa</title>
    <style>
      .navbar-custom {
        color: #3b2f2f;
      }

      .navbar-custom .nav-link {
        color: #3b2f2f;
      }

      .navbar-custom .nav-link.active {
        font-weight: bold;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .hero-section {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("assets/images/hero.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }

      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .hero-section .container {
        position: relative;
        z-index: 2;
      }

      .hero-section {
        color: #ffebd4;
      }

      .hero-section h1 {
        font-family: "Handlee", cursive;
      }

      .hero-section .btn {
        color: #3b2f2f;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/AIIAB_4_2_1_1.png"
            alt="Logo"
            width="30"
            height="30"
          />
          Seven Seas Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section py-5">
      <div class="container">
        <div class="row min-vh-100 align-items-center">
          <div class="col-12">
            <div class="text-center">
              <h1 class="display-1 fw-bold mb-4">Welcome to Seven Seas Spa</h1>
              <p class="lead mb-5 fs-3">
                We are dedicated to improving your overall wellbeing
              </p>
              <div class="d-grid justify-content-center">
                <a href="#contact" class="btn btn-light btn-lg px-5 py-3"
                  >Contact Us</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
