<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contact - Seven Seas Spa</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/AIIAB_4_2_1_1.png"
            alt="Logo"
            width="30"
            height="30"
          />
          Seven Seas Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Empty Hero Section -->
    <section class="py-5 bg-light">
      <div class="container">
      <div class="row min-vh-50 align-items-center">
        <div class="col-12 text-center">
        <h1 class="display-5 mb-3">Get in Touch</h1>
        <p class="lead mb-0">We'd love to hear from you</p>
      </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-5">
      <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
          <h2 class="mb-4 text-center">Contact Us</h2>
          <form>
            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
          </div>
        </div>
        </div>
      </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5" style="background-color: #6f4e37; color: #ffebd4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2025 Seven Seas Spa. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-end">
            <a
              href="#"
              class="text-decoration-none me-3"
              style="color: #ffebd4"
            >
              <i class="bi bi-facebook fs-5"></i>
            </a>
            <a
              href="#"
              class="text-decoration-none me-3"
              style="color: #ffebd4"
            >
              <i class="bi bi-twitter fs-5"></i>
            </a>
            <a
              href="#"
              class="text-decoration-none me-3"
              style="color: #ffebd4"
            >
              <i class="bi bi-instagram fs-5"></i>
            </a>
            <a href="#" class="text-decoration-none" style="color: #ffebd4">
              <i class="bi bi-linkedin fs-5"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
